Application:
  Ingress:
    - Name: dify-ingress
      Type: SLB
  Runtime:
    - Name: dify-nginx
      Type: SAE
    - Name: dify-web
      DependsOn: dify-nginx
      Type: SAE
    - Name: dify-api
      DependsOn: dify-nginx
      Type: SAE
    - Name: dify-worker
      Type: SAE
    - Name: dify-sandbox
      Type: SAE
  Storage:
    - Name: store
      Type: Nas
  Database:
    - Name: vector
      Type: PostgreSQL
    - Name: cache
      Type: Redis
    - Name: db
      Type: Mysql




