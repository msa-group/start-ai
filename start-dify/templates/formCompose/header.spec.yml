Envs:
  RegionId: "{{region}}"
  AccountId: "{{AccountId}}"
CompProps:
  FormProps:
    GridProps:
      Col:
        NAMESPACE:
          Span: 6
        VPC_ID:
          Span: 5
          Offset: 1
        VSWITCH_LIST:
          Span: 5
          Offset: 1
        SECURITY_GROUP_ID:
          Span: 5
          Offset: 1
    OnChange: "{{onFormChange}}"
Parameters:
  NAMESPACE:
    Type: string
    Label:
      Zh-cn: 命名空间
      En: Namespace
    Required: true
    Component: 'Component::SAE::Namespace'
    ComponentProps:
      HasClear: true
      ShowRefresh: true
      Value: "{{namespaceId}}"
      OnChange: "{{onNamespaceChange}}"
  VPC_ID:
    Type: string
    Label:
      Zh-cn: Vpc
      En: VpcID
    Component: Text
    Required: true
    ComponentProps:
      Value: "{{vpcId}}"
  VSWITCH_LIST:
    Type: string
    Label:
      Zh-cn: 交换机
      En: VSwitchID
    Component: 'Component::VPC::VSwitches'
    Required: true
    ComponentProps:
      VpcId: "{{vpcId}}"
      SelectProps:
        HasClear: true
        ShowRefresh: true
        ShowExternalLink: false
        ExternalLabel: 创建交换机
        ExternalLink: 'https://vpc.console.aliyun.com/vpc/{{region}}/switches'
  SECURITY_GROUP_ID:
    Type: string
    Label:
      Zh-cn: 选择安全组
      En: Security Group
    Component: 'Component::ECS::SecurityGroup'
    Required: true
    ComponentProps:
      VpcId: "{{vpcId}}"
      SelectProps:
        HasClear: true
        ShowRefresh: true
        ShowExternalLink: false
        ExternalLabel: 创建安全组
        ExternalLink: 'https://ecs.console.aliyun.com/securityGroup/region/{{region}}'